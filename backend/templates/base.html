<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админка{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .address-info { font-size: 0.95em; color: #555; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">
            <i class="fas fa-home me-2"></i>
            Админка недвижимости
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-chart-line me-1"></i>Дашборд</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin"><i class="fas fa-list me-1"></i>Объекты</a></li>
                <li class="nav-item"><a class="nav-link" href="/bulk-operations"><i class="fas fa-cogs me-1"></i>Массовые операции</a></li>
                <li class="nav-item"><a class="nav-link" href="/complexes"><i class="fas fa-city me-1"></i>ЖК</a></li>
                <li class="nav-item"><a class="nav-link" href="/yandex-newbuildings"><i class="fab fa-yandex me-1"></i>Яндекс-ЖК</a></li>
                <li class="nav-item"><a class="nav-link" href="/trend-buildings"><i class="fas fa-building me-1"></i>Здания (Trend)</a></li>
                <li class="nav-item"><a class="nav-link" href="/sellers"><i class="fas fa-users me-1"></i>Продавцы</a></li>
            </ul>
            <div class="navbar-nav ms-auto">
                {% block bulk_actions %}{% endblock %}
            </div>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
